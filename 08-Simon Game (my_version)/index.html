<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <title>Simon Game</title>
  </head>
  <body>
    <h1>Press 'Esc' to start</h1>
    <div class="row">
      <button id="green" class="btn-pad green"></button>
      <button id="red" class="btn-pad red"></button>
    </div>
    <div class="row">
      <button id="yellow" class="btn-pad yellow"></button>
      <button id="blue" class="btn-pad blue"></button>
    </div>

    <script src="game.js" charset="utf-8"></script>
  </body>
</html>
